<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kubernetes Login & Register</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d6efd, #6f42c1);
      margin: 0;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.25);
      color: #fff;
      padding: 22px;
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    header span {
      font-size: 15px;
      display: block;
      opacity: 0.9;
      margin-top: 6px;
    }

    .container {
      width: 380px;
      background: #ffffff;
      margin: 50px auto;
      padding: 32px;
      border-radius: 14px;
      box-shadow: 0 25px 45px rgba(0,0,0,0.25);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(18px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: #0d6efd;
      margin-bottom: 22px;
    }

    .input {
      width: 100%;
      padding: 13px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .input:focus {
      outline: none;
      border-color: #0d6efd;
      box-shadow: 0 0 0 2px rgba(13,110,253,0.2);
    }

    button {
      width: 100%;
      padding: 13px;
      margin-top: 18px;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.25);
    }

    .toggle {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
      color: #0d6efd;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: #777;
    }
    h4{
        /* border: 1px solid red; */
        display: flex;
         align-items: self-start;
         gap: 20%;
    }
  </style>
</head>
<body>
<div id="body1"> 
<header>
  KUBERNETES
  <span> (L1 , L2 , L3 )</span>
</header>

<div class="container">
  <h2 id="formTitle">Create Account</h2>

  <input type="text" id="name" class="input" placeholder="Full Name">
  <input type="number" id="phone" class="input" placeholder="Phone Number">
  <input type="email" id="email" class="input" placeholder="Email Address">

  <button onclick="submitForm()" id="A">Continue</button>
  <button onclick="userlogin()" id="B">Continue</button>

  <div class="toggle" onclick="toggleForm()">
    Already have an account? Login
  </div>

  <div class="footer">
    Kubernetes Training Portal
  </div>
</div>
</div>

<!-- levels set up -->

<div id="body" style="display: none;"> 
<header id="head">
  <div>
    <h1>KUBERNETES EXAM PORTAL</h1>
    <span>Learning & Assessment Platform</span>
    <span>Must be coreect 10 </span>
    <h4 id="setname"><span>NAME</span><span id="setnam"></span></h4>
    <h4 id="setlevel"><span>LEVEL</span> <span id="setlev">e</span></h4>
    <h4 id="setlevel"><span>LEVEL</span><span id="num"></span></h4>
    <h4><span>CHOPSE LEVEL</span><span id="chouselevel"></span></h4>
   </div>
  <div class="logo">☸️</div>
</header>

<div class="container1">

  <!-- Level Selection -->
  <div id="level-section">
    <h2>Select Exam Level</h2>
    <select id="levelSelect" required>
      <option value="">-- Choose Level --</option>
      <option value="1">Level 1</option>
      <option value="2">Level 2</option>
      <option value="3">Level 3</option>
      <option value="4">Level 4</option>
      <option value="5">Level 5</option>
      <option value="6">Level 6</option>
      <option value="7">Level 7</option>
      <option value="8">Level 8</option>
      <option value="9">Level 9</option>
      <option value="10">Level 10</option>
    </select>

    <button onclick="checklevelstatus()">Start Exam</button>
  </div>

  <!-- Exam Section -->
  <div id="exam-section" style="display:none;">
    <h2 id="exam-title"></h2>
    <form id="examForm"></form>
    <button class="submit-btn" onclick="submitExam()">Submit Exam</button>
  </div>

  <!-- Result Section -->
  <div id="result-section" style="display:none;">
    <h2>Exam Result</h2>
    <p id="resultText"></p>
    <button onclick="location.reload()">Restart</button>
  </div>

</div>

<footer>
  © 2026 Kubernetes Exam Portal
</footer>
</div>


<script>
  let isRegister = true;
    document.getElementById("B").style.display="none"
  function toggleForm() {
    
    document.getElementById("A").style.display="none"
    document.getElementById("B").style.display="block"
    isRegister = !isRegister;

    document.getElementById("formTitle").innerText =
      isRegister ? "Create Account" : "Login";

    document.getElementById("email").style.display =
      isRegister ? "block" : "none";

    document.querySelector(".toggle").innerText =
      isRegister ? "Already have an account? Login" : "New user? Register";
  }

  function submitForm() {
    createuseraccount()
    
    
  }
</script>
<script src="script.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script type="module" src="firebase.js"></script>
</body>
</html>
